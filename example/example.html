<head>
  <script src="../dist/gleit.min.js"></script>
</head>
<body>
  <style>
    p { text-align: center; }
  </style>
  <div style="height: 50vh"></div>
  <div id="holder" style="">
    <!-- <div style="height: 40vh"></div> -->
    <!-- <div style="height: 100vh"> -->
    <p data-gleit='{"0s": {"rotateY": "90deg", "scale": 1},
                      ".25s": {"rotateY": "0deg", "scale": 2}}'>hellow</p>
    <!-- <p id="main">hellow</p> -->
    <!-- </div>-->
  </div>
  <script>
    window.addEventListener('load', function() {
      gleit.animate().on(gleit.timeline('.2s', {
        bounce: true
      }));
    });
  </script>
</body>
