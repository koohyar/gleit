<head>
  <script src="../dist/gleiten.min.js"></script>
</head>
<body>
  <style>
    p { text-align: center; }
    #holder { height: 100vh; }
  </style>
  <div style="height: 50vh"></div>
  <div id="holder">
      <p data-gleiten='{"0vh": {"translateY":"0px"}, "50vh": {"translateY": "-100px"}}'>hellow</p>
      <p>world!</p>
  </div>
  <script>
    window.addEventListener('load', function() {
      gleiten.animate().on(gleiten.verticalScroll());
      gleiten.animate(document.getElementsByTagName('p'), {
        '0vh': {rotate: '0deg'},
        '50vh': {rotate: '90deg'}
      }).on(gleiten.verticalScroll());
    });
  </script>
</body>
